<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>写博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
    <nav class="ui attached segment m-bgcolor-black">
        <div class="ui attached container">
            <div class="ui inverted attached secondary menu m-bgcolor-black">
                <h2 class="ui header item">hu猴窝</h2>
                <h3 class="ui header item m-title-font-t2">看着你的努力，记录你的成长。</h3>
                <div class="right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                            HU猴
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

<!--    中间部分-->
    <div>
        <div class="ui container">
            <div class="ui segment">
                <form action="#" method="post" class="ui form" id="article-form" th:action="@{/admin/article}" th:object="${article}">
                    <input type="hidden" name="status" th:value="*{status}">
                    <input type="hidden" name="id" th:value="*{id}">
                    <div class="field">
                    <div class="ui grid">
                        <div class="ten wide column">
                            <div class="required field">
                                <div class="ui left labeled input">
                                    <div class="ui selection compact teal basic dropdown label">
                                        <input type="hidden" value="原创" name="flag" th:value="*{flag}==null ? '原创':*{flag}">
                                        <i class="dropdown icon"></i>
                                        <div class="text">原创</div>
                                        <div class="menu">
                                            <div class="item" data-value="原创">原创</div>
                                            <div class="item" data-value="转载">转载</div>
                                        </div>
                                    </div>
                                    <input type="text" name="title" th:value="*{title}" placeholder="请输入标题">
                                </div>
                            </div>
                        </div>
                        <div class="column"></div>
                        <div class="five wide column">
                            <div class="required ui left labeled input">
                                <div class="ui selection compact teal basic dropdown label">
                                    作者
                                </div>
                                <input type="text" name="author" th:value="*{author}" placeholder="请输入作者">
                            </div>
                        </div>
                    </div>
                    </div>


                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" placeholder="博客内容" style="display: none;" th:text="*{content}">

                        </textarea>
                    </div>
                </div>


                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">归类</label>
                            <div class="ui selection dropdown">
                                <input type="hidden" name="type.id">
                                <i class="dropdown icon"></i>
                                <div class="default text">测试</div>
                                <div class="menu">
                                    <div class="item" data-value="1">测试</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid selection multiple search dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">java</div>
                                <div class="menu">
                                    <div class="item" data-value="1">测试</div>
                                    <div class="item" data-value="2">HTML</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">配图</label>
                        <input type="text" name="picture" placeholder="配图地址" th:value="*{picture}">
                    </div>
                </div>



<!--                <div class="inline fields">-->
<!--                    <div class="field">-->
<!--                        <div class="ui checkbox">-->
<!--                            <input type="checkbox" id="test" name="tagIds" class="hidden">-->
<!--                            <label for="test">测试</label>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" class="ui button" id="save-btn">保存</button>
                    <button type="button" class="ui button" id="publish-btn">发布</button>
                </div>

                </form>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>


    <script>
        //初始化Markdown编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                //path    : "../../static/lib/editormd/lib/"
                path    : "/lib/editormd/lib/"
            });
        });

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('#save-btn').click(function () {
            $('[name = "status"]').val(false);
            $('#article-form').submit();
        })

        $('#publish-btn').click(function () {
            $('[name = "status"]').val(true);
            $('#article-form').submit();
        })



        $('.ui.form').form({
           fields : {
               title : {
                   identifier : 'title',
                   rules : [{
                       type : 'empty',
                       prompt : "标题：请输入博客标题！"
                   }]
               },
               author : {
                   identifier: 'author',
                   rules : [{
                       type : 'empty',
                       prompt: "作者：请输入作者名！"
                   }]
               },
               content : {
                   identifier : 'content',
                   rules : [{
                       type: 'empty',
                       prompt: "内容：博客内容不能为空！"
                   }]
               },
               type : {
                   identifier: 'type',
                   rules : [{
                       type : 'empty',
                       prompt: "归类：类别不能为空！"
                   }]
               },
               tag : {
                   identifier: 'tag',
                   rules : [{
                       type : 'empty',
                       prompt: "标签：至少选择一个标签！"
                   }]
               },
               indexPicture : {
                   identifier: 'indexPicture',
                   rules : [{
                       type : 'empty',
                       prompt: "配图：请提供一张精美的配图！"
                   }]
               },
           }
        });

    </script>


</body>
</html>
