<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_common :: head()">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

    <div class="ui segment">
        <form action="#" class="ui form">
            <a href="#" class="ui teal basic button">添加分类</a>
        </form>
    </div>

    <table class="ui teal table">
    <thead>
    <tr>
        <th></th>
        <th>类别名称</th>
        <th>是否可见</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="item,iter:${articles.content}">
        <td th:text="${iter.count}">1</td>
        <td th:text="${item.title}">测试</td>
        <td><i class="red large eye slash icon" th:classappend="${item.status} ? 'green large check circle icon' : 'red large eye slash icon'"></i></td>
        <td>
            <a href="#" th:href="@{/admin/publish/{id}(id=${item.id})}" class="ui mini teal basic button">公布</a>
            <a href="#" th:href="@{/admin/editArticle/{id}(id=${item.id})}" class="ui mini teal basic button" target="_parent">编辑</a>
            <a href="#" th:href="@{/admin/delete/{id}(id=${item.id})}" class="ui mini red basic button">删除</a>
        </td>
    </tr>
    <!--/*-->
        <tr th:each="item,iter:${articles.content}">

            </td>
        </tr>
        <tr th:each="item,iter:${articles.content}">
            <td th:text="${iter.count}">1</td>

                <a href="#" th:href="@{/admin/publish/{id}(id=${item.id})}" class="ui mini teal basic button">公布</a>

            </td>
        </tr>

    </tbody>
    <tfoot>
    <tr>
        <th colspan="9" th:if="${articles.totalPages>1}">
            <a href="#" th:href="@{/admin/article(page=${articles.number}-1)}" th:unless="${articles.first}" class="ui black button">上一页</a>
            <a href="#" th:href="@{/admin/article(page=${articles.number}+1)}" th:unless="${articles.last}" class="ui right floated black button">下一页</a>
        </th>
    </tr>
    </tfoot>
    </table>
    <div th:text="${articles.content}"></div>
</body>
</html>
